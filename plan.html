    const BOOK_LOOKUP = new Map();
    BOOK_DATA.forEach((book) => {
      const uniqueNames = new Set([book.canonical, book.code, ...book.aliases]);
      uniqueNames.forEach((name) => {
        const key = cleanBookKey(name);
        if (key) BOOK_LOOKUP.set(key, book);
      });
    });

    function cleanBookKey(raw) {
      if (!raw) return "";
      const romanMap = { i: "1", ii: "2", iii: "3" };
      let key = raw.toLowerCase().replace(/'/g, "").replace(/\./g, " ").replace(/-/g, " ").replace(/,/g, " ").trim();
      key = key.replace(/^the\s+/, "");
      key = key.replace(/^(i{1,3})\b/, (m) => romanMap[m] || m);
      key = key.replace(/\b(first|1st)\b/g, "1").replace(/\b(second|2nd)\b/g, "2").replace(/\b(third|3rd)\b/g, "3");
      key = key.replace(/^([1-3])(?!\s)(?=[a-z])/i, "$1 ");
      key = key.replace(/([a-z])([1-3])/g, "$1 $2");
      key = key.replace(/\s+/g, " ");
      return key.trim();
    }

    function prepareReference(input) {
      return input
        .replace(/[\u2013\u2014]/g, "-")
        .replace(/[;]/g, " ")
        .replace(/v(?=\d)/gi, ":")
        .replace(/([A-Za-z])(\d)/g, "$1 $2")
        .replace(/^(\s*[1-3])(?!\s)(?=[A-Za-z])/i, (match) => `${match.trim()} `)
        .replace(/\s+/g, " ")
        .trim();
    }

    function splitRange(reference) {
      let dashIndex = -1;
      for (let i = 0; i < reference.length; i++) {
        if (reference[i] !== "-") continue;
        if (i > 0 && /\d/.test(reference[i - 1])) {
          dashIndex = i;
          break;
        }
      }
      if (dashIndex === -1) return { start: reference.trim(), end: null };
      return {
        start: reference.slice(0, dashIndex).trim(),
        end: reference.slice(dashIndex + 1).trim()
      };
    }

    function parseChapterVerse(numericChunk) {
      if (numericChunk.includes(":")) {
        const [chapterPart, versePart] = numericChunk.split(":");
        return { chapter: parseInt(chapterPart, 10), verse: versePart ? parseInt(versePart, 10) : null };
      }
      return { chapter: parseInt(numericChunk, 10), verse: null };
    }

    function parseSegmentWithBook(part) {
      const trimmed = (part || "").trim();
      if (!trimmed) throw new Error("A book and chapter are required.");
      const match = trimmed.match(/^(.*?)(\d[\d:\s]*)$/);
      if (!match) throw new Error("Could not find a chapter/verse in that reference.");
      const bookChunk = match[1].trim();
      const numericChunk = match[2].trim();
      if (!bookChunk) throw new Error("Include the book name (e.g., John, 1 Sam).");
      const book = BOOK_LOOKUP.get(cleanBookKey(bookChunk));
      if (!book) throw new Error(`Book "${bookChunk}" not found.`);
      const position = parseChapterVerse(numericChunk);
      return { bookCode: book.code, bookName: book.canonical, ...position };
    }

    function parseReference(rawInput) {
      const prepared = prepareReference(rawInput);
      const { start: startRaw, end: endRaw } = splitRange(prepared);
      const start = parseSegmentWithBook(startRaw);
      let end = null;
      if (endRaw) {
        if (/[A-Za-z]/.test(endRaw)) {
          end = parseSegmentWithBook(endRaw);
        } else {
          const trimmed = endRaw.trim();
          if (trimmed.includes(":")) {
            const [chapterPart, versePartRaw] = trimmed.split(":");
            const chapter = parseInt(chapterPart, 10);
            const verse = versePartRaw ? parseInt(versePartRaw, 10) : null;
            end = { bookCode: start.bookCode, bookName: start.bookName, chapter, verse };
          } else {
            // If start has a verse, treat a lone number as a verse in the same chapter
            if (start.verse != null) {
              end = { bookCode: start.bookCode, bookName: start.bookName, chapter: start.chapter, verse: parseInt(trimmed, 10) };
            } else {
              end = { bookCode: start.bookCode, bookName: start.bookName, chapter: parseInt(trimmed, 10), verse: null };
            }
          }
        }
      }
      return { start, end };
    }

    function buildSegment(segment) {
      let part = `${segment.bookCode}.${segment.chapter}`;
      if (segment.verse != null) {
        part += `.${segment.verse}`;
      }
      return part;
    }

    function buildBibleUrl(range) {
      const startPart = buildSegment(range.start);
      let endPart = "";
      if (range.end) {
        // If end is in same chapter, only include verse number
        if (range.end.chapter === range.start.chapter && range.end.verse != null) {
          endPart = `-${range.end.verse}`;
        } else {
          endPart = `-${buildSegment(range.end)}`;
        }
      }
      return `https://www.bible.com/bible/59/${startPart}${endPart}.ESV`;
    }

    function convertScriptureToLink(scripture) {
      try {
        const segments = scripture.split(',').map(s => s.trim());
        let lastBookName = null;
        let lastChapter = null;
        const links = segments.map(segment => {
          try {
            const range = parseReference(segment);
            lastBookName = range.start.bookName;
            lastChapter = range.start.chapter;
            const url = buildBibleUrl(range);
            return `<a href="${url}" target="_blank" rel="noopener">${segment}</a>`;
          } catch (e) {
            // If this is a numeric-only segment and we have a previous book, try prepending the book name
            // Check if segment contains no letters (numeric/punctuation only)
            if (lastBookName && !/[a-z]/i.test(segment)) {
              try {
                // Prepend both book name and chapter to preserve context
                // Normalize dashes and prepend both book name and chapter to preserve context
                const cleanedSegment = segment.replace(/[\u2013\u2014]/g, "-");
                const augmentedSegment = lastBookName + ' ' + lastChapter + ':' + cleanedSegment;
                const range = parseReference(augmentedSegment);
                const url = buildBibleUrl(range);
                return `<a href="${url}" target="_blank" rel="noopener">${segment}</a>`;
              } catch (e2) {
                console.error(`Failed to parse "${segment}" as continuation:`, e2);
                return segment;
              }
            }
            console.error(`Failed to parse "${segment}":`, e);
            return segment;
          }
        });
        return links.join(', ');
      } catch (e) {
        console.error(`Failed to process "${scripture}":`, e);
        return scripture;
      }
    }

    const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function getCurrentWeek() {
      const today = new Date();
      return scripturePlan.find(week => {
        const start = new Date(week.startDate);
        const end = new Date(week.endDate);
        return today >= start && today <= end;
      });
    }

    function renderScriptureDays(scriptures) {
      const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return weekDays
        .filter(day => scriptures[day])
        .map(day => `<div class="day-text">${day}: ${convertScriptureToLink(scriptures[day])}</div>`)
        .join("");
    }

    const container = document.getElementById('scripture-plan');
    const currentWeek = getCurrentWeek();

    if (currentWeek) {
      const weekDiv = document.createElement('div');
      weekDiv.classList.add('week-container');
      weekDiv.innerHTML = `
        <h2 class="week-heading">${currentWeek.weekTitle}</h2>
        <h3 class="week-subheading">${currentWeek.subheading1}</h3>
        <h3 class="week-subheading">${currentWeek.subheading2}</h3>
        ${renderScriptureDays(currentWeek.scriptures)}
      `;
      container.appendChild(weekDiv);
    } else {
      container.innerHTML = "<p>No scripture plan is available for this week.</p>";
    }
